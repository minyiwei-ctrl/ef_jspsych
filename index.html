<!DOCTYPE html>
<html>
  <head>
    <title>Executive Function Test using jsPsych</title>
    
    <!-- 1. style file (CSS) - loading before all -->
    <!-- 确保您的 jspsych.css 路径正确 -->
    <link href="jspsych/css/jspsych.css" rel="stylesheet" /> 
    
    <link rel="icon" href="data:," /> 
  </head>
  <body>
    <!-- 实验内容将在这里显示 -->

    <!-- ****************************************************** -->
    <!-- 2. jsPsych 核心库 - 必须首先加载！ -->
    <!-- ****************************************************** -->
    <script src="jspsych/jspsych.js"></script>

    <!-- ****************************************************** -->
    <!-- 3. jsPsych 插件 - 核心库之后，实验代码之前加载 -->
    <!-- **根据您的反馈，使用 plugin-name.js 命名格式** -->
    <!-- ****************************************************** -->
    <script src="jspsych/plugins/plugin-html-keyboard-response.js"></script> 
    <script src="jspsych/plugins/plugin-fullscreen.js"></script>
    <script src="jspsych/plugins/plugin-survey-html-form.js"></script>
    
    <!-- ****************************************************** -->
    <!-- 4. 实验代码 - 必须在所有 jsPsych 依赖之后加载 -->
    <!-- ****************************************************** -->
    <script src="experiment.js"></script>

  </body>
</html>
